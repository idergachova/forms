<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
        <div class="wrapper">
            <div class="container">
                <div class="main_img">
                    <img src="img/main.png" alt="main_img">
                </div>

            <div class="form">
                <h1>Registration form</h1>
                    
                    <div class="form_content">

                        <div class="group">
                            <label class="forms">
                                <span class="forms_title">Name</span>
                                <input class="forms_input" type="text" name="name" placeholder="Your name">
                            </label>

                            <label class="forms_radio">
                                <span class="forms_title_radio">Gender</span>
                                <label><input class="forms_input_radio" type="radio" name="gender">Male</label>
                                <label><input class="forms_input_radio" type="radio" name="gender">Female</label>
                                <label><input class="forms_input_radio" type="radio" name="gender">Indefined</label>
                            </label>
                        </div>

                        <div class="group">
                            <label class="forms">
                                <span class="forms_title">User name</span>
                                <input class="forms_input" type="text" name="user name" placeholder="Your username">
                            </label>

                            <div class="incognito">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span class="forms_title_incog">Log in as Incognito</span>
                            </div>
                        </div>
                        
                    <label class="forms">
                        <span class="forms_title">About you</span>
                        <textarea class="forms_input _textarea" type="text" name="story" placeholder="Your story"></textarea>
                    </label>

                    <div class="group">
                        <label class="forms">
                            <span class="forms_title">Password</span>
                            <input class="forms_input" type="password" name="password" placeholder="Your password">
                        </label>

                        <label class="form_password">Save password
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="button">
                        <a href="/">JOIN</a>
                    </div>    



                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
